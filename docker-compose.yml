name: messenger-app

services:
  messenger-postgres:
    image: postgres:17-alpine
    container_name: messenger-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - ./apps/messenger-api/.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - messenger-postgres:/var/lib/postgresql/data
    networks:
      - messenger-app-network

networks:
  messenger-app-network:
    driver: bridge

volumes:
  messenger-postgres: