name: messenger-app-dev

services:
  messenger-postgres:
    image: postgres:17-alpine
    container_name: messenger-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - messenger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  messenger-api:
    build:
      context: ./apps/messenger-api
      dockerfile: Dockerfile
      target: builder
    container_name: messenger-api
    ports:
      - "${API_PORT}:3000"
    env_file:
      - ./apps/messenger-api/.env
    command: >
      sh -c "npx prisma migrate deploy && npm run start:dev"
    depends_on:
      messenger-postgres:
        condition: service_healthy
    volumes:
      - ./apps/messenger-api/src:/app/src
    networks:
      - messenger-network

  messenger-client:
    build:
      context: ./apps/messenger-client
      dockerfile: Dockerfile
      target: builder
    container_name: messenger-client
    command: npm run dev -- --host
    ports:
      - "${CLIENT_PORT}:5173"
    env_file:
      - apps/messenger-client/.env
    volumes:
      - ./apps/messenger-client/src:/app/src
    networks:
      - messenger-network

networks:
  messenger-network:
    driver: bridge

volumes:
  postgres_data_dev: